<head>
  <title>blossom</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> listBlogPosts}}
  {{> addPostForm}}
</body>

<template name="listBlogPosts">
    <div id="content">
        {{#each post}}
            {{#each post}}{{title}}{{/each}}
            <div class="post"><h2>{{title}}</h2>
                <div class="entry">
                {{content}}
                </div>
            </div>
        {{/each}}
    </div>
</template>

<template name="addPostForm">
    <form>
        Title: <input type="text" id="titleField"><br />
        Content: <textarea id="contentField"></textarea><br />
        Publish? <input type="checkbox" id="publishedField"><br />
        <input type="submit">
    </form>
</template>
